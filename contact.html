  <script>
    const name = document.getElementById("name");
    const phone = document.getElementById("phone");
    const text = document.getElementById("text");

    function setFormSend() {
      if (name.value !== "" && phone.value !== "" && text.value !== "") {
        if (phone.value.length >= 11) {
          let message = `Добрый день, меня зовут: ${name.value}, мой номер телефона: ${phone.value}. Вот моё сообщение: ${text.value}`;
          let WhatsApp = `https://wa.me/79147774577/?text=${message}`;
          location.href = WhatsApp;
        } else {
          alert("Номер должен содержать 11 цифр.");
        }
      } else {
        alert("Пожалуйста, заполните все поля.");
      }
    }
  </script>
